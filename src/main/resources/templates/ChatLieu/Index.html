<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-floating {
            margin-bottom: 15px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h3 {
            text-align: center;
            padding-bottom: 15px;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<form action="/ChatLieu/add" method="post">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="${pc.ma}">
        <label>Ma Chat Lieu</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="${pc.ten}">
        <label>Ten Chat Lieu</label>
    </div>
    <div class="form-floating mb-3">
        <input type="date" class="form-control" th:field="${pc.ngayTao}">
        <label>Ngay Tao</label>
    </div>
    <button type="submit">Add</button>
</form>

<h3>Danh Sach Chat Lieu</h3>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID ChatLieu</th>
        <th scope="col">Ma</th>
        <th scope="col">Ten</th>
        <th scope="col">Ngay tao</th>
        <th scope="col">Trang Thai</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pc : ${dsChatLieu}">
        <td th:text="${pc.idChatLieu}"></td>
        <td th:text="${pc.ma}"></td>
        <td th:text="${pc.ten}"></td>
        <td th:text="${#dates.format(pc.ngayTao, 'MM-dd-yyyy')}"></td>
        <td th:text="${pc.trangThai == null ? '' : (pc.trangThai ? 'Dang Hoat Dong' : 'Ngung Hoat Dong')}"></td>
        <td>
            <a th:href="@{'/ChatLieu/detail/' + ${pc.idChatLieu}}">
                <button class="btn btn-primary">Detail</button>
            </a>
            <a th:href="@{'/ChatLieu/delete/' + ${pc.idChatLieu}}">
                <button class="btn btn-danger">Delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
</html>
