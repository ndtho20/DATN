<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .form-floating {
            margin-bottom: 15px;
        }

        .form-check {
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
<div th:replace="~{admin/index::index}"></div>

<form th:action="@{'/SanPham/update/' + ${SanPham.idSanPham}}" method="post">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:value="${SanPham.ma}" name="ma">
        <label>Ma San Pham</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:value="${SanPham.ten}" name="ten">
        <label>Ten San Pham</label>
    </div>
    <div class="form-floating mb-3">
        <input type="date" class="form-control" th:value="${#dates.format(SanPham.ngayTao, 'yyyy-MM-dd')}" name="ngayTao">
        <label>Ngay Tao</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="trangThai" th:checked="${SanPham.trangThai == true}" value="true">
        <label class="form-check-label">
            Dang Hoat Dong
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="trangThai" th:checked="${SanPham.trangThai == false}" value="false">
        <label class="form-check-label">
            Ngung Hoat Dong
        </label>
    </div>
    <button type="submit" class="btn btn-rounded btn-info">
            <span class="btn-icon-start text-info"><i
                    class="fa fa-plus color-info"></i>
                                    </span>update
    </button>
</form>
</body>

</html>
