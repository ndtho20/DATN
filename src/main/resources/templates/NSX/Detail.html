<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
            <div th:replace="~{admin/index::index}"></div>
<div class="content-body">
<form  class="container col-6"  id="myForm" th:action="@{'/NSX/update/' + ${ms.idNSX}}" method="post">
  
    <div hidden>
        <label th:text="ID" th:for="idNSX"></label>
        <input type="text" th:field="${ms.idNSX}" class="form-control" placeholder="Mã"/>
        <i th:errors="*{ms.idNSX}"></i><br>
    </div>
    <div>
        <label th:text="Mã" th:for="ma"></label>
        <input type="text" th:field="${ms.ma}" class="form-control" placeholder="Mã"/>
        <i th:errors="*{ms.ma}"></i><br>
    </div>
    <div style="clear: both; display: block; height: 10px"></div>
    <div>
        <label th:text="Tên" th:for="ten"></label>
        <input type="text" th:field="*{ms.ten}" class="form-control" placeholder="Tên"/>
        <i th:errors="*{ms.ten}"></i><br>
    </div>
    <div style="clear: both; display: block; height: 10px"></div>
    <div>
        <label th:text="Date" th:for="ngayTao"></label>
        <input type="date" th:field="*{ms.ngayTao}" class="form-control" placeholder="Ngày tạo"/>
        <i th:errors="*{ms.ngayTao}"></i><br>
    </div>
    <div style="clear: both; display: block; height: 10px"></div>
    <div class="form-group">
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="option1" name="option1" class="custom-control-input" value="true"
                   th:field="*{ms.trangThai}">
            <label class="custom-control-label" for="option1">Hoạt động</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="option2" name="option2" class="custom-control-input" value="false"
                   th:field="*{ms.trangThai}">
            <label class="custom-control-label" for="option2">Ngừng hoạt động</label>
        </div>
        <i th:errors="*{ms.trangThai}"></i><br>
    </div>
    <div style="clear: both; display: block; height: 10px"></div>
    <input type="submit" class="btn btn-success" onclick="return confirmSave()" value="Save"/>


</form>
<script>
    function confirmSave() {
        Swal.fire({
            title: 'Bạn có chắc muốn lưu không?',
            text: 'Thay đổi này sẽ được áp dụng!',
            icon: 'info',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Lưu',
            cancelButtonText: 'Hủy'
        }).then(result => {
            if (result.isConfirmed) {

                document.getElementById('myForm').submit(); // Tiến hành submit form
                alert("Lưu thành công!"); // Hiển thị thông báo lưu thành công
            } else {
                Swal.fire('Hủy lưu!', '', 'info'); // Hiển thị thông báo hủy lưu
            }
        });
        return false; // Trả về false để ngăn chặn hành động submit mặc định của form
    }
</script>

</div>
</body>
</html>
